{% extends "shipping/base.html" %}
{% load static %}

{% block content %}

<h1>New shipping</h1>
{% if errors %}
    {% for error in errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
